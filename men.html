<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      fetch("https://fakestoreapi.com/products")
        .then((response) => response.json())
        .then((json) => filteredCard(json));

      function filteredCard(json) {
        const filterMen = json.filter(function (item) {
          return item.category == "men's clothing";
        });
        console.log(filterMen);
        filterMen.forEach((item) => {
          const template = document
            .getElementById("card-template")
            .content.cloneNode(true);
          template.querySelector(".card-title").innerText = item.title;
          template.querySelector(".card-img").src = item.image;
          template.querySelector(".card-price").innerText = item.price;
          template.querySelector(".card-text").innerText = item.description;
          document.querySelector("#card-list").appendChild(template);
        });
      }
    </script>
  </head>
  <body>
    <header id="header">Online Store</header>
    <div class="navbar">
      <div class="dropdown">
        <button onclick="dropDown()" class="dropbtn">Categories</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="women.html">Women's Clothing</a>
          <a href="jewelery.html">Jewelery</a>
          <a href="electronics.html">Electronics</a>
        </div>
      </div>
    </div>
    <template id="card-template">
      <div
        class="col-lg-3 col-md-6 col-sm-12"
        style="width: 18rem; margin: 18px"
      >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hey</h5>
            <img class="card-img" src="" alt="Image" width="200" />
            <p class="card-price">Undefined</p>
            <p class="card-text">Description not available</p>
          </div>
        </div>
      </div>
    </template>
    <div id="card-list" class="row"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
